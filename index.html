<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reto jQuery DOM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Mi página de prueba con jQuery</h1>

    <div class="caja">
        <p class="texto">Este es un párrafo dentro de un div.</p>
        <p class="texto especial">Otro párrafo con clase especial.</p>
    </div>

    <ul id="lista-elementos">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li class="borrar">Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <form id="formulario">
        <input type="text" placeholder="Escribe algo">
        <button type="submit">Enviar</button>
    </form>

    <button id="eliminar">Eliminar Elemento 3</button>

    <script src="scripts.js"></script>
</body>
</html>
